<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>Quick Score</title>

  <style>
    .options, .score {
      width: 100%;
      max-width: 800px;
      margin: 0 0 4px 0;
    }
    .options > button {
      margin: 4px 0;
    }
    .container {
      background: #FBFBFB;
      border-left: 4px solid #EEE;
      border-right: 4px solid #EEE;
      overflow: hidden;
    }
    .container.app {
      text-align: center;
    }
    .container.footer {
      text-align: center;
    }
    .selected {
    }
    .score, .option {
      font-size: 180%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container intro">
    <h1>Quick Score</h1>
    <p>A web based scoring tool for quickly scoring things based on lists.</p>
  </div>
  <div class="container app"></div>
  <div class="container footer">
    <h3>Totals</h3>
    <div class="alert alert-primary score panel">
      Overall <span class="badge badge-light">0</span>
    </div>
    <p>Source code available on <a href="https://github.com/connected-web/quick-score" class="source link">github.com : connected-web/quick-score</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script type="text/javascript">
    const model = {
      score: 0,
      categories: [
        {
          title: 'Engineering Practice',
          options: ['Unit Testing', 'Automation Pipeline', 'Linting', 'Pair Programming']
        },
        {
          title: 'Communication',
          options: ['Clear', 'Concise', 'Highlighting key facts', 'Key skills', 'Supporting evidence']
        }
      ]
    }
    $(() => {
      $appContainer = $('.container.app')
      model.categories.forEach(renderCategory)

      function renderCategory(category) {
        $categoryTitle = $(`<div class="alert alert-primary category title score panel">${category.title} <span class="badge badge-light">0</span></div>`)
        $appContainer.append($categoryTitle)
        renderOptions(category.options)
      }

      function renderOptions(options) {
        $optionGroup = $(`<div class="btn-group-vertical options"></div>`)
        options.forEach((optionText) => {
          let $option = $(`<button type="button" class="btn toggle option" data-value="1">${optionText}</button>`)
          $option.click(selectOption)
          $optionGroup.append($option)
        })
        $appContainer.append($optionGroup)
      }

      function selectOption(ev) {
        $target = $(ev.target)
        $target.toggleClass('selected').toggleClass('btn-primary')
        updateScore()
      }

      function updateScore() {
        model.score = $('.selected').length
        $scorePanel = $('.score.panel > .badge').text(model.score)
      }
    })
  </script>
</body>

</html>
